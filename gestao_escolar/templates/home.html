{% extends 'base.html' %}

{% block page_title %}Página Inicial{% endblock page_title %}

{% block content %}
  <div class="text-center">
    <h1>Olá, bem vindo ao sistema de Gestão Escolar da EMEF Constelação do Índio.</h1>

    <!-- Espaçamento maior entre o título e os botões -->
    <div class="my-5"></div>

    <div class="container">
      <div class="row justify-content-center">
        <!-- Botões de Equipe, Professores e Alunos -->
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary w-100 p-4" style="height: 120px;" onclick="window.location.href='{% url "equipe_list" %}'">
            <i class="bi bi-people-fill" style="font-size: 2rem;"></i><br>Equipe
          </button>
        </div>
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary w-100 p-4" style="height: 120px;" onclick="window.location.href='{% url "professores_list" %}'">
            <i class="bi bi-person-badge-fill" style="font-size: 2rem;"></i><br>Professores
          </button>
        </div>
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary w-100 p-4" style="height: 120px;" onclick="window.location.href='{% url "alunos_list" %}'">
            <i class="bi bi-person-lines-fill" style="font-size: 2rem;"></i><br>Alunos
          </button>
        </div>
        <!-- Botões de Turmas, Disciplinas e Dashboard -->
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary w-100 p-4" style="height: 120px;" onclick="window.location.href='{% url "turmas_list" %}'">
            <i class="bi bi-journal" style="font-size: 2rem;"></i><br>Turmas
          </button>
        </div>
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary w-100 p-4" style="height: 120px;" onclick="window.location.href='{% url "disciplinas_list" %}'">
            <i class="bi bi-book-fill" style="font-size: 2rem;"></i><br>Disciplinas
          </button>
        </div>
        <div class="col-12 col-md-4 mb-2">
          <button class="btn btn-primary w-100 p-4" style="height: 120px;" onclick="window.location.href='{% url "dashboard" %}'">
            <i class="bi bi-speedometer2" style="font-size: 2rem;"></i><br>Dashboard
          </button>
        </div>
      </div>
    </div>
{% endblock content %}
